<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Ginix</title>
</head>
<body>
<!--引用模板-->
<div th:replace="~{fragments/header :: header}"></div>
<H3 th:text="${userModel.title}">Ginix</H3>
<div>
    <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table  border="1">
    <tbody>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>find</td>
        <td>delete</td>
        <td>modify</td>
    </tr>
    <tr th:if="${userModel.userList.size()} eq 0 ">
        <td colspan="4">没有用户信息1</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}"></td>
        <td ><a th:href="@{'/users/'+${user.id}}" th:text="${user.name}">sss</a></td>
        <td th:text="${user.email}"></td>
        <td ><a th:href="@{'/users/'+${user.id}}">查看</a></td>
        <td ><a th:href="@{'/users/delete/'+${user.id}}">删除</a></td>
        <td ><a th:href="@{'/users/modify/'+${user.id}}">修改</a></td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
